<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX Example</title>
    <script src="https://unpkg.com/htmx.org"></script>
    <style>
        /* Фон для страницы */
       body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    color: white;

    /* Исправлено: Фон занимает всю высоту окна */
    height: 100vh;
    background-image: url('/images/DALL·E_2024_01_21_11_05_59_Create_a_realistic_image_of_a_view_from.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}

/* Центрирование блока */
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%; /* Высота равна body */
    flex-direction: column;
    text-align: center;
}

/* Кнопки */
button {
    margin: 10px;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background-color: #4CAF50;
    color: white;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #45a049;
}

/* Контейнер для результата */
#output {
    margin-top: 20px;
    padding: 15px;
    background: rgba(0, 0, 0, 0.5);
    border-radius: 8px;
    color: white;
}
    </style>
</head>
<body>
<h1>HTMX + Spring Boot</h1>

<button hx-get="/api/hello" hx-target="#output" hx-swap="innerHTML">
    Загрузить приветствие
</button>

<div id="output"></div>
</body>
</html>
